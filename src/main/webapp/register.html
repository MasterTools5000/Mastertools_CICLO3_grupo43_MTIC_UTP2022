<html>
    <head>

        <meta charset="UTF-8">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!-- faltante -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <title>MASTERTOOLS - Registro</title>




    </head>
    <body>
        <nav class="navbar navbar-dark bg-warning">
            <a class="navbar-brand" href="register.html">MASTERTOOLS - Registro</a>
        </nav>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                        <div class="form-group">
                            <label for="input-username">Nombre de Usuario</label>
                            <input type ="text" class ="form-control" id="input-username" placeholder ="nombre de usuario" required> 
                        </div>
                        <div class="form-row">
                            <div class ="form-group col-md-6">
                                <label for="input-contrasena">contrasena</label>
                                <input type ="password" class ="form-control" id="input-contrasena" placeholder ="contrasena" required> 
                            </div>
                            <div class ="form-group col-md-6">
                                <label for="input-contrasena-repeat">Repetir contrasena</label>
                                <input type ="password" class ="form-control" id="input-contrasena-repeat" placeholder ="repita la contrasena" required>
                            </div>
                           

                        </div>
                        <div class ="form-group">
                            <label for="input-nombre">Nombre</label>
                            <input type ="text" class ="form-control" id="input-nombre" placeholder ="nombre" required> 
                        </div>
                        <div class ="form-group">
                            <label for="input-nombre">Apellido</label>
                            <input type ="text" class ="form-control" id="input-apellido" placeholder ="apellido" required> 
                        </div>
                        <div class ="form-group">
                            <label for="input-nombre">email</label>
                            <input type ="text" class ="form-control" id="input-email" placeholder ="email" required> 
                        </div>
                        <div class ="form-group">
                            <label for="input-nombre">Saldo</label>
                            <input type ="text" class ="form-control" id="input-saldo" placeholder ="0" required> 
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type ="checkbox" class ="form-check-input" id="input-premium"> 
                                <label class="form-check-label" for="input-premium">Premium</label>

                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar">
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <a href="login2.html">Ya tienes cuenta? Iniciar sesion</a>

                </div>
            </div>
        </main>



    </body>
</html>
